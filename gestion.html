        <script>
            function validateForm() {
                const dniFields = document.querySelectorAll('input[name="DNI"]');
                for (const field of dniFields) {
                    if (field.value.length > 8) {
                        alert("El DNI debe tener un máximo de 8 dígitos.");
                        return false; 
                    }
                }
                return true; 
            }
